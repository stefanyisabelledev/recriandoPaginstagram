<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    
    <body>

        <main class="initialPage"> 
            <div class="leftBox">
                <img src="./img/screenshoot.jpg" class="screenshoot" alt="screenshoot"> 
            </div>

            <div class="rightBox">

                <section class="itensRightBox">
                    <img src="./img/instagramlogo.png" class="instagramlogo" alt="instagramlogo">
                    <img src="./img/fotodeperfil.jpg" class="profile" alt="profile" width="100" height="100">           
                    <a href="#" class="instagram-login">Continue como steeisabell</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </section>

                </section>
                    <div class="itensRightBox">
                        <p class="not-account">Não é steeisabell?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar conta</span>
                        ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                <section>

                <section class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                </section>    
            </div>       
        </main>
    </body>
</html>
